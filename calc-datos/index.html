<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <div id="container">
        <div id="numbers">
            <input type="number" class="calc" id="num1" placeholder="Número 1">
            <input type="number" class="calc" id="num2" placeholder="Número 2">
        </div>
        <div id="buttons">
            <button class="calc" id="sumbutt" onclick="calc('sum')">Sumar</button>
            <button class="calc" id="multbutt" onclick="calc('mult')">Multiplicar</button>
        </div>
    </div>
</body>

</html>
